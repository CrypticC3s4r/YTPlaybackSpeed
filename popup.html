<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Speed Controller</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; width: 250px; }
        p { margin: 5px 0; }
    </style>
</head>
<body>
    <p>Use Shift + . to increase speed (up to 16x)</p>
    <p>Use Shift + , to decrease speed (down to 0.25x)</p>
    <p>Hold mouse button on video or space key to double speed</p>
    <p>Current speed: <span id="speed-value">1x</span></p>
    <script src="popup.js"></script>
</body>
</html>
